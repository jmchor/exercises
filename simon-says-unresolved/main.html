<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="input">
			<form action="">
				<input type="text" placeholder="How many rounds?" id="round-input" />
				<input type="reset" />
			</form>
			<button type="submit" onclick="computerTurn()">Simon Says...</button>
		</div>
		<div class="wrapper">
			<div class="square" onclick="playerClick(1)" id="square-one"></div>
			<div class="square" onclick="playerClick(2)" id="square-two"></div>
			<div class="square" onclick="playerClick(3)" id="square-three"></div>
			<div class="square" onclick="playerClick(4)" id="square-four"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
